name: Deploy API

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-api.yml"
      - "api/**"

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: Check deploy.lock
        run: |
          if [ -f deploy.lock ]; then
            echo "another deploy is already in progress, exiting..."
            exit 1
          fi

      - name: Create a deploy lock file
        run: touch deploy.lock

      - name: "Set up Go"
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: build
        run: make build

      - name: deploy
        run: |
          export AWS_REGION=sa-east-1
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

          make deploy

      - name: Clean up deploy lock file
        run: rm deploy.lock
